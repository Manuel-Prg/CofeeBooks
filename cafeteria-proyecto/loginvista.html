<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CoffeeBooks - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos0.css">
    <link rel="stylesheet" href="/cafeteria-proyecto/css/notificacion.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        .formulario {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-contenedor {
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }
        .icon {
            min-width: 35px;
            text-align: center;
            color: #999;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
        }
        .user-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
        #mensaje {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>  
<body>
    <!-- Preloader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--end preloader-->
    <div class="tm-top-header">
        <div class="container">
            <div class="row">
                <div class="tm-top-header-inner">
                    <div class="tm-logo-container">
                        <img src="img/logo.png" alt="Logo" class="tm-site-logo" />
                        <h1 class="tm-site-name tm-handwriting-font">CoffeeBooks</h1>
                    </div>
                    <div class="mobile-menu-icon">
                        <i class="fa fa-bars"></i>
                    </div>
                    <nav class="tm-nav">
                        <ul>
                            <li><a href="index.html">INICIO</a></li>
                            <li><a href="registrarvista.html">Registrate</a></li>
                            <li><a href="today-special.html">Especial de Hoy</a></li>
                            <li><a href="menu.html">Menú</a></li>
                            <li><a href="cafe-blog.html">Blog de Café</a></li>
                            <li><a href="contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <form id="loginForm" class="formulario">
        <h1>Iniciar Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
            <p>Al iniciar sesión, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿No tienes una cuenta? <a class="link" href="registrarvista.html">Regístrate</a></p>
        </div>
    </form>
    <div id="userSection" class="user-section">
        <h2>Bienvenido, <span id="userName"></span>!</h2>
        <p>Email: <span id="userEmail"></span></p>
        <button id="logoutButton" class="button">Cerrar Sesión</button>
    </div>
    <div id="mensaje"></div>

    <script type="module" src="/cafeteria-proyecto/api-firebase/manager.js"></script>
    <script type="module" src="/cafeteria-proyecto//api-firebase/auth.js"></script>
    <script type="module">
        import { inicializarLogin } from './api-firebase/login-module.js';
        document.addEventListener('DOMContentLoaded', inicializarLogin);
    </script>
</body>
</html>
