    <section class="tm-welcome-section">
        <div class="container tm-position-relative">
            <div class="tm-lights-container">
                <img src="img/light.png" alt="Light" class="light light-1">
                <img src="img/light.png" alt="Light" class="light light-2">
                <img src="img/light.png" alt="Light" class="light light-3">

            <div class="row tm-welcome-content">
                <h2 class="white-text tm-handwriting-font tm-welcome-header">
                    <img src="img/header-line.png" alt="Line" class="tm-header-line">&nbsp;Confirmación de Email&nbsp;&nbsp;
                    <img src="img/header-line.png" alt="Line" class="tm-header-line">
                </h2>
                <h2 class="gold-text tm-welcome-header-2">CoffeeBooks</h2>
                <div id="mensaje" class="white-text tm-welcome-description">Verificando tu correo electrónico...</div>
            </div>
        </div>      
    </section>

    <!-- JS -->
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/templatemo-script.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://tdxceutynbqfjevvhoeu.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkeGNldXR5bmJxZmpldnZob2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NTcyMzUsImV4cCI6MjA0ODMzMzIzNX0.DTV7g_1nU_5xRTmm_WguOgQkCBuK9fPsXraW1WVJ7jk'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        window.addEventListener('load', async function() {
            var loader = document.getElementById('loader-wrapper');
            loader.style.display = 'none';

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const type = params.get('type');

            if (token && type === 'signup') {
                try {
                    const { error } = await supabase.auth.verifyOtp({ token, type });
                    if (error) {
                        document.getElementById('mensaje').innerHTML = 'Error al confirmar el correo: ' + error.message;
                    } else {
                        document.getElementById('mensaje').innerHTML = '¡Correo confirmado con éxito!';
                        // Redirigir al usuario a la página de inicio de sesión o al perfil
                        setTimeout(() => {
                            window.location.href = 'loginvista.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error durante la confirmación:', error);
                    document.getElementById('mensaje').innerHTML = 'Error durante la confirmación. Por favor, intenta de nuevo.';
                }
            } else {
                document.getElementById('mensaje').innerHTML = 'No se encontró un token válido para la confirmación.';
            }
        });
    </script>
</body>
</html>
