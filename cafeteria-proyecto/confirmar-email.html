<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBooks - Confirmar Email</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('img/coffee-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 1rem;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            font-family: 'Damion', cursive;
            font-size: 2rem;
            margin: 0;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        .nav ul li {
            margin-left: 20px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav ul li a:hover {
            color: #C7A17A;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .confirmation-box h2 {
            color: #C7A17A;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .confirmation-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        #mensaje {
            font-weight: 600;
            color: #4CAF50;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #C7A17A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            .nav ul {
                margin-top: 1rem;
            }
            .nav ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo CoffeeBooks">
                    <h1>CoffeeBooks</h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="menu.html">Menú</a></li>
                        <li><a href="cafe-blog.html">Blog</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="confirmation-box">
                <h2>Confirmación de Email</h2>
                <p>Estamos verificando tu dirección de correo electrónico. Por favor, espera un momento.</p>
                <div class="loader" id="loader"></div>
                <div id="mensaje"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://tdxceutynbqfjevvhoeu.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkeGNldXR5bmJxZmpldnZob2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NTcyMzUsImV4cCI6MjA0ODMzMzIzNX0.DTV7g_1nU_5xRTmm_WguOgQkCBuK9fPsXraW1WVJ7jk'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        window.addEventListener('load', async function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const type = params.get('type');

            if (token && type === 'signup') {
                try {
                    const { error } = await supabase.auth.verifyOtp({ token, type });
                    if (error) {
                        document.getElementById('mensaje').innerHTML = 'Error al confirmar el correo: ' + error.message;
                        document.getElementById('mensaje').style.color = '#f44336';
                    } else {
                        document.getElementById('mensaje').innerHTML = '¡Correo confirmado con éxito! Redirigiendo...';
                        setTimeout(() => {
                            window.location.href = 'loginvista.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error durante la confirmación:', error);
                    document.getElementById('mensaje').innerHTML = 'Error durante la confirmación. Por favor, intenta de nuevo.';
                    document.getElementById('mensaje').style.color = '#f44336';
                }
            } else {
                document.getElementById('mensaje').innerHTML = 'No se encontró un token válido para la confirmación.';
                document.getElementById('mensaje').style.color = '#f44336';
            }
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
