    <script type="module">
        // Importar las funciones necesarias desde Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js';

        // Configuración de Firebase (obtén estos valores desde tu consola de Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSyBQm02Pm7cGb1U63diPdC9s9Z9hq6tQ6DQ",
            authDomain: "cofeebooks-224bb.firebaseapp.com",
            projectId: "cofeebooks-224bb",
            storageBucket: "cofeebooks-224bb.firebasestorage.app",
            messagingSenderId: "13027139989",
            appId: "1:13027139989:web:4f6eafc2a8e6b2bfbfd69c",
            measurementId: "G-KDP62TBVC6"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función para registrar usuario
        async function registrarUsuario(email, password, fullName) {
            try {
                // Crear usuario con correo y contraseña
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Guardar el nombre completo en el perfil del usuario
                await updateProfile(user, {
                    displayName: fullName
                });

                // Mostrar mensaje de éxito y redirigir
                document.getElementById('mensaje').innerText = '¡Registro exitoso!';
                setTimeout(() => {
                    window.location.href = '/cafeteria-proyecto/perfil-usuario.html'; // Redirigir al perfil
                }, 2000);
            } catch (error) {
                // Manejo de errores
                document.getElementById('mensaje').innerText = 'Error: ' + error.message;
            }
        }

        // Evento de envío del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener datos del formulario
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Llamar a la función para registrar al usuario
            registrarUsuario(email, password, fullName);
        });
    </script>
