<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos0.css">

    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <style>
        .formulario {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-contenedor {
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        .icon {
            min-width: 35px;
            text-align: center;
            color: #999;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
        }

        #mensaje {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--end preloader-->
    <div class="tm-top-header">
        <div class="container">
            <div class="row">
                <div class="tm-top-header-inner">
                    <div class="tm-logo-container">
                        <img src="img/logo.png" alt="Logo" class="tm-site-logo" />
                        <h1 class="tm-site-name tm-handwriting-font">CoffeeBooks</h1>
                    </div>
                    <div class="mobile-menu-icon">
                        <i class="fa fa-bars"></i>
                    </div>
                    <nav class="tm-nav">
                        <ul>
                            <li><a href="index.html">INICIO</a></li>
                            <li><a href="registrarvista.html">Registrate</a></li>
                            <li><a href="today-special.html">Especial de Hoy</a></li>
                            <li><a href="menu.html">Menú</a></li>
                            <li><a href="cafe-blog.html">Blog de Café</a></li>
                            <li><a href="contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <form id="registerForm" class="formulario">
        <h1>Regístrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="fullName" placeholder="Nombre Completo" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Registrarse" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="loginvista.html">Iniciar Sesión</a></p>
        </div>
    </form>
    <div id="mensaje"></div>

    <!-- JS -->
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/notificacion.js"></script>
    <script src="./js/templatemo-script.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const supabaseUrl = 'https://tdxceutynbqfjevvhoeu.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkeGNldXR5bmJxZmpldnZob2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NTcyMzUsImV4cCI6MjA0ODMzMzIzNX0.DTV7g_1nU_5xRTmm_WguOgQkCBuK9fPsXraW1WVJ7jk'
        const supabase = createClient(supabaseUrl, supabaseKey)

        async function registrarUsuario(email, password, fullName) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                        },
                        emailRedirectTo: 'http://127.0.0.1:3000/cafeteria-proyecto/confirmar-email.html'
                    }
                });

                if (error) {
                    document.getElementById('mensaje').innerHTML = 'Error: ' + error.message;
                } else {
                    document.getElementById('mensaje').innerHTML = '¡Registro exitoso! Por favor, verifica tu email.';
                    // Redirigir a la página de confirmación de correo
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:3000/cafeteria-proyecto/confirmar-email.html';
                    }, 3000); // Espera 3 segundos antes de redirigir
                }
            } catch (error) {
                console.error('Error durante el registro:', error);
                document.getElementById('mensaje').innerHTML = 'Error durante el registro. Por favor, intenta de nuevo.';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            await registrarUsuario(email, password, fullName);
        });

        // Verificar si el usuario ya está autenticado
        window.addEventListener('load', async function() {
            var loader = document.getElementById('loader-wrapper');
            loader.style.display = 'none';

            const { data: { user }, error } = await supabase.auth.getUser();
            if (user) {
                // Si el usuario ya está autenticado, redirigir al perfil
                window.location.href = '/cafeteria-proyecto/perfil-usuario.html';
            }
        });
    </script>
</body>
</html>
