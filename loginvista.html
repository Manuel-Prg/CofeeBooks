<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CoffeeBooks - Iniciar Sesión</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos0.css">
    <link rel="stylesheet" href="/css/notificacion.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <style>
        .formulario {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-contenedor {
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        .icon {
            min-width: 35px;
            text-align: center;
            color: #999;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
        }

        .user-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        #mensaje {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--end preloader-->
    <div class="tm-top-header">
        <div class="container">
            <div class="row">
                <div class="tm-top-header-inner">
                    <div class="tm-logo-container">
                        <img src="img/logo.png" alt="Logo" class="tm-site-logo" />
                        <h1 class="tm-site-name tm-handwriting-font">CoffeeBooks</h1>
                    </div>
                    <div class="mobile-menu-icon">
                        <i class="fa fa-bars"></i>
                    </div>
                    <nav class="tm-nav">
                        <ul>
                            <li><a href="index.html">INICIO</a></li>
                            <li id="registerMenuItem"><a href="registrarvista.html">Registrate</a></li>
                            <li id="profileMenuItem" style="display: none;"><a href="perfil-usuario.html">Perfil</a>
                            </li>
                            <li><a href="today-special.html">Especial de Hoy</a></li>
                            <li><a href="menu.html">Menú</a></li>
                            <li><a href="cafe-blog.html">Blog de Café</a></li>
                            <li><a href="contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <form id="loginForm" class="formulario">
        <h1>Iniciar Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
            <p>Al iniciar sesión, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿No tienes una cuenta? <a class="link" href="registrarvista.html">Regístrate</a></p>
        </div>
    </form>
    <div id="userSection" class="user-section">
        <h2>Bienvenido, <span id="userName"></span>!</h2>
        <p>Email: <span id="userEmail"></span></p>
        <button id="logoutButton" class="button">Cerrar Sesión</button>
    </div>
    <div id="mensaje"></div>
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script src="/js/notificacion.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>
    <!-- Google Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js';
        import { updateMenuItems } from './js/auth-menu.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQm02Pm7cGb1U63diPdC9s9Z9hq6tQ6DQ",
            authDomain: "cofeebooks-224bb.firebaseapp.com",
            projectId: "cofeebooks-224bb",
            storageBucket: "cofeebooks-224bb.firebasestorage.app",
            messagingSenderId: "13027139989",
            appId: "1:13027139989:web:4f6eafc2a8e6b2bfbfd69c",
            measurementId: "G-KDP62TBVC6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Call updateMenuItems with the user who just logged in
                updateMenuItems(user);

                document.getElementById('mensaje').innerHTML = '¡Inicio de sesión exitoso!';

                // Wait a bit before redirecting so the user can see the message
                setTimeout(() => {
                    window.location.href = 'perfil-usuario.html';
                }, 1000);
            } catch (error) {
                console.error('Error during login:', error);
                document.getElementById('mensaje').innerHTML = 'Error durante el inicio de sesión: ' + error.message;
            }
        });

        // Check if the user is already authenticated
        window.addEventListener('load', function () {
            var loader = document.getElementById('loader-wrapper');
            loader.style.display = 'none';

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // If the user is already authenticated, redirect to the profile
                    window.location.href = 'perfil-usuario.html';
                }
            });
        });
    </script>
</body>

</html>
